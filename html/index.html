<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ropa+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">

<body>
    <header><h1>STAR WARS <br> CATALOG</h1></header>
        <main>
        <section class="chars-card">
            <h2>Characters</h2>
            <article class="chars-card__wrapper">
            </article>
            <div>
                <span class="left-arrow">&#10229;</span>
                <span class="page-counter"></span>
                <span class="right-arrow">&#10230;</span>
            </div>
        </section>
        <section class="details-card">
            <h2>Details</h2>
            <article class="details-card__wrapper">
            </article>
            <article class="details-card__worldwrapper"></article>
        </section>
    </main>
    <script src="../js/starwars.js"></script>

</html>
